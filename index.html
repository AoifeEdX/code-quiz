<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coding Quiz</title>

	<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<link rel="stylesheet" href="assets/style.css">

	<script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
	<script defer src="assets/script.js"></script>

</head>

<body>

	<header>
		<nav class="navbar bg-light navbar-expand-lg p-3 border-bottom">
			<div class="container-fluid">
				<h1 class="mx-3">QuizHub</h1>
				<ul class="navbar-nav">
					<li class="nav-item mx-4">
						<span id="timer" class="fw-bold">Time: 60 seconds</span>
					</li>
					<li class="nav-item mx-4">
						<a href="#"
							class="text-body fw-bold link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
							id="high-scores">High Scores</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<main class="wrapper">
		<div class="container">
			<div class="row">
				<h2 class="col-md-12 m-2" id="quiz-title">Coding Quiz</h2>
			</div>
			<div class="row name-input-row">
				<div class="col-md-12 m-2">
					<form id="name-input-form" method="POST">
						<label class="mb-2" for="name-text"> Record your score: </label><br>
						<input type="text" placeholder=" Enter your initials" id="name-text">
					</form>
				</div>
				<div>
					<button type="submit" class="btn btn-secondary m-2" id="submit-score">Submit</button>
				</div>
			</div>

			<div class="container" id="quiz"></div>

			<button type="button" class="btn btn-secondary m-2" id="start-btn">Start Quiz</button>
			<button type="button" class="btn btn-primary m-2" id="high-scores-btn">See High Scores</button>

			<hr id="answer-bar">
			<p id="correct-incorrect"></p>
		</div>
	</main>

	<footer
		class="footer d-flex flex-wrap justify-content-between align-items-center px-5 py-4 mt-5 border-top"
		style="background-color: gainsboro">
		<div class="col-md-4 d-flex align-items-center">
			<span>&copy; 2023 AoifeEdX</span>
		</div>
		<ul class="justify-content-end list-unstyled d-flex">
			<li>
				<a class="nav-link m-4" href="https://github.com/AoifeEdX" target="_blank"><i class="fab fa-github"></i>
					GitHub</a>
			</li>
			<li>
				<a class="nav-link m-4" href="https://www.linkedin.com/in/aoifenidhonnacha/" target="_blank"><i
						class="fab fa-linkedin"></i>
					LinkedIn</a>
			</li>
			<li>
				<a class="nav-link m-4" href="mailto:aoife.z.dunphy@gmail.com"><i class="fas fa-envelope"></i> Email</a>
			</li>
		</ul>
	</footer>

</body>

</html>
